<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #bookmark-page {
            padding: 20px;
            margin: 50px auto;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <div id="navbarcontainer"></div>
    <script type="module">
        import Book_nav from '/components/navbar.js';

        const navbarcontainer = document.getElementById('navbarcontainer');
        navbarcontainer.innerHTML = Book_nav();
    </script>
    <!-- Navbar End -->

    <div id="bookmark-page" class="hidden">
        <h2 class="mb-4">Bookmarks</h2>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Description</th>
                            <th scope="col">Added Date</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="bookmark-table">
                        <!-- Bookmarked book rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const bookmarkList = JSON.parse(localStorage.getItem('bookmarkList')) || [];
            const tbody = document.querySelector('#bookmark-table');

            bookmarkList.forEach(book => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${book.bookname}</td>
                    <td>${book.authorname}</td>
                    <td>${book.bookdescription}</td>
                    <td>${book.date}</td>
                    <td>${book.category}</td>
                    <td>$10.00</td> <!-- Placeholder price, you might want to replace this with real data -->
                `;
                
                tbody.appendChild(tr);
            });

            document.getElementById('bookmark-page').classList.remove('hidden');
        });
    </script>
</body>
</html>
